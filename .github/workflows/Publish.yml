name: .NET Core Desktop

on:
  pull_request:
    types:
      - closed
    branches: [ "main", "dev" ]
  push:
    branches: [ "dev" ]
  workflow_dispatch:
  
jobs:

  if_merged:
##    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get Version
        run: |
          pwd
          ls
          VER=$(sed -n "s/version=//p" VERSION.ini)
          echo "VERSION=$VER" >> $GITHUB_ENV
          echo env.VERSION
        
      
